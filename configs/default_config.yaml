# Default Configuration
# 
# Access in code:
#   from configs.loader import load_config, Config
#   cfg = Config(load_config())

# Data paths
data:
  raw_dir: "data/raw"
  processed_dir: "data/processed"
  augmented_dir: "data/augmented"
  splits_dir: "data/splits"

# CV Enhancement
cv_enhancement:
  preprocessing:
    resize: [224, 224]
    normalize: true
  augmentation:
    enabled: true
  filters: []

# Training
nn_training:
  model:
    name: null
  training:
    epochs: 100
    batch_size: 32
    learning_rate: 0.001
    device: "cpu"
    seed: null
  checkpoints:
    dir: "experiments/checkpoints"
    save_frequency: 10

# Validation
validation:
  metrics: ["accuracy", "precision", "recall", "f1"]
  visualization:
    save_plots: true
    output_dir: "experiments/results"
  reports:
    output_dir: "validation/reports"

# Experiments
experiments:
  logs_dir: "experiments/logs"
  results_dir: "experiments/results"

# Pipeline
pipeline:
  dataloader: null
  cv_enhancer: null
  trainer: null
  validator: null
  steps: ["prepare", "train", "evaluate"]
